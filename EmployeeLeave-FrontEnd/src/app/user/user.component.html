<h1></h1>

<div *ngFor="let item of requests">
  <p>{{statusLabels[item.leaveStatus]}}</p>
</div>


<form (ngSubmit)="onSubmit()" #requestForm="ngForm">

  <!--<div class="form-group">
    <label for="requestID">Request ID:</label>
    <input type="text" id="requestID" name="requestID" [(ngModel)]="newRequest.requestID" required>
  </div>-->
  <div class="form-group">
    <label for="leaveStatus">Leave Status:</label>
    <input type="text" id="leaveStatus" name="leaveStatus" [(ngModel)]="newRequest.leaveStatus" required>
  </div>
  <div class="form-group">
    <label for="userID">User ID:</label>
    <input type="text" id="userID" name="userID" [(ngModel)]="newRequest.userID" required>
  </div>
  <div class="form-group">
    <label for="leaveTypeID">Leave Type ID:</label>
    <input type="text" id="leaveTypeID" name="leaveTypeID" [(ngModel)]="newRequest.leaveTypeID" required>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="datetime-local" id="startDate" name="startDate" [(ngModel)]="newRequest.startDate" required>
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="datetime-local" id="endDate" name="endDate" [(ngModel)]="newRequest.endDate" required>
  </div>
  <button type="submit" class="btn btn-primary">Create Request</button>
</form>
